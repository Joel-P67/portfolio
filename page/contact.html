<body>
  <noscript>
    <style>
      .no-js-message {
        background-color: #ffd2d2;
        color: #990000;
        text-align: center;
        padding: 1em;
        font-weight: bold;
        font-family: sans-serif;
      }
    </style>
    <p class="no-js-message">⚠️ JavaScript est désactivé. Activez-le pour voir et utiliser le site.</p>
  </noscript>

  <main>
    <h1>En reconversion vers le métier de développeur web</h1>

    <!-- Section coordonnées -->
    <section class="section">
      <h2 class="section-title">Coordonnées</h2>
      <div class="cv-info">
        <h3>Joel Petrazoller</h3>
        <address>
          2 rue Marcellin Berthelot<br>
          67380 Lingolsheim<br>
          <a href="mailto:jo.petrazoller@gmail.com">jo.petrazoller@gmail.com</a><br>
          <a href="tel:+33767418218">07 67 41 82 18</a><br>
          <a href="tel:+33950944679">09 50 94 46 79</a>
        </address>
      </div>
    </section>

    <section class="section">
      <h2 class="section-title">Formulaire de contact</h2>
      <form class="contact-formulaire" action="https://formspree.io/f/xldlwznw" method="POST">
        <!-- Honeypot anti-spam (champ caché) -->
        <input type="text" name="_gotcha" tabindex="-1" autocomplete="off" style="display:none">

        <label for="nom">Nom :</label>
        <input type="text" id="nom" name="nom" required placeholder="Ex. : Marie Dupont">

        <label for="email">Email :</label>
        <input type="email" id="email" name="email" required placeholder="Ex. : marie.dupont@email.com">

        <label for="objet">Objet :</label>
        <input type="text" id="objet" name="objet" required placeholder="Ex. : Demande de contact">

        <label for="message">Message :</label>
        <textarea id="message" name="message" rows="5" required placeholder="Écrivez votre message ici..."></textarea>

        <button type="submit">Envoyer</button>
      </form>
    </section>

  </main>

  <div id="form-modal" class="modal hidden">
    <div class="modal-content">
      <p id="form-modal-message"></p>
      <button id="form-modal-close">Fermer</button>
    </div>
  </div>

  <!-- Header -->
  <script src="/portfolio/script/header.js" defer></script>
  <!-- Footer -->
